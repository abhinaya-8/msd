<!DOCTYPE html>
<html>
<head>
  <title>Community Skill Sharing Network</title>
  <link rel="stylesheet" href="work.css">
  
</head>
<body>
    <header class="head">
    <img src="image.png" alt="logo" id="pic" />
    <h1 id="he">Find And Grab</h1>

    <nav id="li">
      <a href="about">About</a>
      <a href="help">Help</a>
      <a href="index.html">Logout</a>
  

    </nav>
  </header>
  <div class="form-container">
    <h2>Work Registration</h2>
    <form action="#">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="role">Select Work Role</label>
      <select id="role" required>
        <option value="">-- Select --</option>
        <option>Plumber</option>
        <option>Electrician</option>
        <option>Painter</option>
        <option>Chef</option>
        <option>Mechanic</option>
        <option>Gardener</option>
        <option>Caretaker</option>
        <option>Tutor</option>
      </select>

      <label for="experience">Experience (in years)</label>
      <input type="number" id="experience" min="0" max="50">

      <label for="bio">Short Bio</label>
      <textarea id="bio" rows="4" placeholder="You can enter your requirements"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
